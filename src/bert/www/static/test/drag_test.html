<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Scroll Test</title>
	<meta name="generator" content="BBEdit 10.5" />
    <script type="text/javascript" src="../lib/jquery-2.0.2.min.js"></script>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #7F70D8;
        }
        #map{
            width: 60%;
            height: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5em;
            overflow: auto;
            background-color: white;
        }
        #square{
            width: 20px;
            height: 20px;
            background-color: #FFD740;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#map").mousedown(function(e){
                var $map = $("#map");
                var $sq = $('#square');
                var posX = e.pageX-25+'px';
                var posY = e.pageY-25+'px';
                
                document.onmousemove = function(e) {
                    this.$sq.style.left = posX;
                    this.$sq.style.top = posY;
                }
                this.onmouseup = function() {
                    document.onmousemove = null
                }
            });
        });
    </script>
</head>
<body>
    <div id="map">
        <div id="square">
        </div>
    </div>
</body>
</html>
