<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Scroll Test</title>
	<meta name="generator" content="BBEdit 10.5" />
    <script type="text/javascript" src="../lib/jquery-2.0.2.min.js"></script>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main{
            width: 60%;
            height: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5em;
            overflow: auto;
        }
        #launch-dialog{
            text-align: center;
        }
        .dialog-container{
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
        }
        .dialog-title{
            padding: 0.5em;
            color: white;
            background: #45484d; /* Old browsers */
            background: -moz-linear-gradient(top,  #45484d 18%, #000000 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(18%,#45484d), color-stop(100%,#000000)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  #45484d 18%,#000000 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  #45484d 18%,#000000 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  #45484d 18%,#000000 100%); /* IE10+ */
            background: linear-gradient(to bottom,  #45484d 18%,#000000 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=0 ); /* IE6-9 */
        }
        .dialog-content{
            padding: 0.5em;
        }
        .dialog{
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3em;
            border: 1px solid black;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            -webkit-box-shadow:  4px 4px 5px 2px rgba(0, 0, 0, 0.2);
            box-shadow:  4px 4px 5px 2px rgba(0, 0, 0, 0.2);
        }
        #content{
            display: block;
            width: 1800px;
            height: 1600px;
        }
        .blue{
            background: #1e5799; /* Old browsers */
            background: -moz-radial-gradient(center, ellipse cover,  #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6+ */
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(51%,#207cca), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
            background: -webkit-radial-gradient(center, ellipse cover,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
            background: -o-radial-gradient(center, ellipse cover,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Opera 12+ */
            background: -ms-radial-gradient(center, ellipse cover,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* IE10+ */
            background: radial-gradient(ellipse at center,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */            
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#launch-dialog").click(function(){
                $(".dialog-container").show();
            });
            $(".close-dialog").click(function(e){
                $(".dialog-container").hide();
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <div id="content" class="blue"></div>
    </div>
    <div id="launch-dialog">
        <button>dialog</button>
    </div>
    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">
                Upload Spritesheet...
            </div>
            <form class="dialog-content" method="post" action="/spritesheets" enctype="multipart/form-data">
                <input type="file" name="file1" />
                <hr/>
                <div style="text-align:right;">
                    <button class="close-dialog">Cancel</button>
                    <input type="submit" value="Upload" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
